<div class="container-title" style="margin-top: 20px;">
  <h2>Carga de archivos y vista previa de datos</h2><br>
  <!--p class="lead">No Plugins <b>Just Javascript</b></p-->

<!-- Upload  -->
<form id="file-upload-form" class="uploader">
  <input id="file-upload" type="file" name="fileUpload" 
  (change)="fileUpload($event)"
  accept=".csv,.xls,.xslx" />

  <label for="file-upload" id="file-drag">
    <img id="file-image" src="#" alt="Preview" class="hidden">
    <div id="start">
      <i class="fa fa-download" aria-hidden="true"></i>
      <div class="text-roboto">Selecciona un archivo.</div>
      <div id="notimage" class="hidden">Por favor selecciona un archivo</div>
      <span id="file-upload-btn" class="btn btn-primary">Selecciona un archivo</span>
    </div>
    <div id="response" class="hidden">
      <div id="messages"></div>
      <progress class="progress" id="file-progress" value="0">
        <span>0</span>%
      </progress>
    </div>
  </label>
</form>
<div >
  <pre>
    {{convertedJson}}
  </pre>
</div>
<button class="btn btn-success btn-sm btn-space"  
(click)="updateCobros()" 
name="confirmBtn" type="button">
    Actualizar Datos
</button>
</div>
